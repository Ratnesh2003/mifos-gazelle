apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: mifos.local
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 80

